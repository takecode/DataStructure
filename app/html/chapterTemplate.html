Chapter List: [
<span ng-repeat="sub in subs">
    <span ng-hide="$first && $last">
        <a ng-class="getClass(sub.id)" ui-sref="chapter.definition({ subChapterId: sub.id })">
            {{sub.name}}<span ng-show="sub.hasCode">&#9733;</span>
        </a>
        <span ng-show="!$last"> - </span>
    </span>
</span>
]
<p>
<a ui-sref="chapter.definition({ subChapterId: subChapterId })">Definition</a>
<a ui-sref="chapter.source({ subChapterId: subChapterId })">Source</a>
</p>

<div ui-view></div>
