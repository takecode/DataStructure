<br>
<span ng-repeat="definition in definitions">
    <dl>
        <dt>{{definition.title}}</dt>
        <dd>
            <span ng-show="definition.description">{{definition.description}}</span>
            <ul>
                <li ng-repeat="message in definition.list">
                    {{message}}
                </li>
            </ul>
        </dd>
    </dl>
</span>
<p ng-show="chapter.reference">
    <b>Reference:</b> <a href="{{chapter.reference}}">{{chapter.reference}}</a>
</p>
