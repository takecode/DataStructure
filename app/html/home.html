<h1>
    Data Structure
</h1>
<ul>
    <li ng-repeat="dataStructure in dataStructures">
        <p><a ui-sref="chapter({ chapterId: dataStructure.id })">{{dataStructure.name}}</a></p>
        <span ng-repeat="sub in dataStructure.subs">
            <a ui-sref="chapter.sub({ subChapterId: sub.id })">{{sub.name}}</a>
        </span>

    </li>
</ul>
